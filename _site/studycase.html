<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Studycase</title>
  <link rel="icon" href="../assets/compact_favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="./assets/compact_favicon.png" type="image/x-icon">
  <style>
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 55%;
      width: 50%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat; /* Prevent repeating */
      background-position: center center; /* Center the image */
      opacity: 1; /* control transparency */
      z-index: 1;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4c4c4c;
    }

    .hero {
      display: block;
      align-items: center;     /* center vertically */
      padding: 400px 60px 80px;
      color: #fff;/*rgb(43, 41, 41);*/
      position: relative;
      overflow: hidden;
    }

    .hero-content {
      position: relative;
      max-width: 800px;
      margin-left: 0; /* align left */
      z-index: 2;
      display: block; /* remove any inherited flex behavior */
    }

    .course-header {
      font-size: 0.9em;
      font-weight: 500;
      color: #fff;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
      text-align: left;
    }

    .hero-text {
      text-align: left;
      position: relative;
      z-index: 2;
    }

    .hero-text h1 {
      font-size: 2.7em;
      margin: 0 0 15px;
      font-weight: 550;
      line-height: 1.2;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .hero-text p {
      font-size: 1.4em;
      margin: 0;
      text-shadow: 1px 1px 3px rgba(42, 41, 41, 0.25);
    }

    .content {
      padding: 2em 60px;
      max-width: 800px;
      margin: auto;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 0 60px;
    }

    @media (max-width: 800px) {
      .hero {
        padding: 40px 20px;
      }

      .hero-image {
        top: auto;
        bottom: 0;
        opacity: 0.15;
        max-width: 80%;
        left: 10%;
      }

      .hero-text h1 {
        font-size: 2em;
      }

      .hero-text p {
        font-size: 1.2em;
      }
    }

    html {
      scroll-behavior: smooth;
    }

    .navbar {
      position: absolute; /* CHANGE from sticky to absolute */
      top: 0;
      left: 0;            /* ADD this */
      right: 0;           /* ADD this */
      background-color: transparent;
      padding: 12px 60px;
      z-index: 1000;
      box-shadow: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      font-family: 'Arial Narrow', Arial, sans-serif;
      letter-spacing: 0.5px;
      font-size: 1.2em;
    }

    .navbar-right {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
      font-family: 'Arial Narrow', Arial, sans-serif;
      letter-spacing: 0.5px;
    }

    .navbar-right li a {
      text-decoration: none;
      font-weight: 500;
      color: #fff; /* from #333 to white */
      font-family: 'Arial Narrow', Arial, sans-serif;
      letter-spacing: 0.5px;
      transition: color 0.3s;
    }

    .navbar-right li a:hover {
      color: #121111;
      text-decoration: underline;
    }

    /* Background color classes */
    .background-data { background-color: #F3DCC6; }
    .background-election { background-color: #ffcc70; }
    .background-demographics { background-color: #FF95A1; }
    .background-studycase { background-color: #FF6273; }
    .background-default { background-color: #6A66B2; }

    /* Background image classes */
    .background-image-data::before { background-image: url('/assets/image-data.png'); }
    .background-image-election::before { background-image: url('/assets/cph_static_map.png'); }
    .background-image-demographics::before { background-image: url('/assets/image-demographics.png'); }
    .background-image-studycase::before { background-image: url('/assets/image-studycase.png'); }
    .background-image-default::before { background-image: url('/assets/debate_illustration.png'); }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-left">
      <span class="course-header">Election Trends in Copenhagen</span>
    </div>
    <ul class="navbar-right">
      <li><a href="/">HOME</a></li>
      <li><a href="/data">DATA</a></li>
      <li><a href="/elections">ELECTIONS</a></li>
      <li><a href="/demographics">DEMOGRAPHICS</a></li>
      <li><a href="/studycase">STUDYCASE</a></li>
    </ul>
  </nav>

  <div class="hero background-studycase background-image-studycase">
    <div class="hero-content container">
      <div class="hero-text">
        
          <h1>TÃ¥rnby &mdash; A Studycase</h1>
          <p>Diving Deep into the Trends and Change in an Interesting District</p>
        
      </div>
    </div>
  </div>

  <div class="content">
    <h2 id="studycase"><a id="studycase"></a>Studycase</h2>

<p>Diving deeper into one district.</p>

  </div>

  <footer style="background: #f2f2f2; text-align: left; padding: 20px; font-size: 0.95em; color: #333;">
    @Jasmin Thari, Johanne Franck & Smilla Due &mdash; DTU SDAV Final Project<br>
  </footer>
</body>
</html>
